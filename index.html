<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffe6f2, #ffd6eb, #fff0f6);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    position: relative;
  }

  h1 {
    text-align: center;
    font-size: 2.5em;
    color: #ff8ccf;
    margin-top: 50px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #ffb6d9;
    width: 0;
    animation: escribir 4s steps(30) 1s forwards, brillo 2s infinite alternate;
  }

  @keyframes escribir {
    to { width: 100%; border-right: none; }
  }

  @keyframes brillo {
    0% { text-shadow: 0 0 5px #ffb6d9; }
    100% { text-shadow: 0 0 20px #ff66b3; }
  }

  #contador {
    text-align: center;
    color: #ff66b3;
    font-size: 1.2em;
    margin-top: 10px;
  }

  #mensaje-dia-btn {
    display: block;
    margin: 30px auto;
    padding: 10px 25px;
    background-color: #ff9fd0;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  #mensaje-dia-btn:hover {
    background-color: #ff6fb1;
  }

  .gatito {
    position: absolute;
    width: 90px;
    bottom: 0;
    animation: moverGato 10s infinite alternate ease-in-out;
  }

  @keyframes moverGato {
    0% { transform: translateX(0); }
    100% { transform: translateX(50px); }
  }

  .nube, .corazon {
    position: absolute;
    opacity: 0.15;
    animation: flotar 60s linear infinite;
  }

  .nube {
    filter: drop-shadow(0 0 10px #ffd6eb);
  }

  .corazon {
    filter: drop-shadow(0 0 10px #ff99cc);
  }

  @keyframes flotar {
    from { transform: translateX(-100px) translateY(0); }
    to { transform: translateX(100vw) translateY(-50px); }
  }

  .mensaje-flotante {
    position: absolute;
    color: #ff80c0;
    opacity: 0;
    font-size: 1.1em;
    animation: flotarTexto 8s linear infinite;
  }

  @keyframes flotarTexto {
    0% { opacity: 0; transform: translateY(0); }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-100px); }
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 220, 240, 0.9);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 20px #ffb6d9;
    color: #ff66b3;
    font-size: 1.4em;
    max-width: 320px;
    animation: zoomIn 0.8s ease;
  }

  @keyframes zoomIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .firma {
    text-align: center;
    color: #ff80c0;
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 1em;
  }
</style>
</head>
<body>

<h1 id="titulo"></h1>
<div id="contador"></div>

</div>

<!-- Gatitos -->

    "Eres mi todo, mi amor ðŸ’˜", "Mi vida es mÃ¡s dulce contigo ðŸ“"
  ];

  function crearMensajeFlotante() {

</html>
