<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi princesita hermosa ğŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      background: linear-gradient(180deg, #ffe6f0 0%, #ffd6ec 100%);
      overflow: hidden;
      color: #ff4da6;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: #ff5cad;
      animation: escribir 3s steps(30) 1 normal both;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff85c1;
      width: 22ch;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes escribir {
      from { width: 0; }
      to { width: 22ch; }
    }

    .contador {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ff5cad;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      background-color: #ff80bf;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 20px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4da6;
    }

    /* Fondo animado */
    .fondo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .nube {
      position: absolute;
      opacity: 0.8;
      animation: flotar 25s linear infinite;
    }

    @keyframes flotar {
      from { transform: translateY(100vh); opacity: 0.8; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    /* Modal oculto por defecto */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 192, 203, 0.4);
      justify-content: center;
      align-items: center;
    }

    .contenido-modal {
      background: #fff0f6;
      border-radius: 20px;
      padding: 25px;
      width: 85%;
      max-width: 500px;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .contenido-modal img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid #ffb6d9;
    }

    .mensaje {
      font-size: 1.1em;
      text-align: left;
      color: #ff4da6;
      min-height: 100px;
      white-space: pre-line;
    }

    .firma {
      margin-top: 30px;
      font-style: italic;
      color: #ff4da6;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="fondo" id="fondo"></div>

  <h1>Para mi princesita hermosa</h1>
  <div class="contador" id="contador"></div>

  <button onclick="mostrarMensaje()">ğŸ’Œ Ver mensaje del dÃ­a ğŸ’Œ</button>

  <!-- Modal inicialmente oculto -->
  <div class="modal" id="modal">
    <div class="contenido-modal">
      <img src="nuestra-foto.jpg" alt="Nuestra foto juntos">
      <div class="mensaje" id="mensaje"></div>
    </div>
  </div>

  <div class="firma">Con amor, de tu amorcito ğŸ’ Desde el 20 de julio de 2025</div>

  <script>
    // ğŸ€ Animaciones del fondo
    const fondo = document.getElementById("fondo");
    const emojis = ["â˜ï¸", "ğŸ±", "ğŸ’–", "ğŸ’", "â˜ï¸", "ğŸ¾", "ğŸ’—"];
    for (let i = 0; i < 25; i++) {
      const elem = document.createElement("div");
      elem.className = "nube";
      elem.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      elem.style.left = Math.random() * 100 + "vw";
      elem.style.fontSize = 20 + Math.random() * 25 + "px";
      elem.style.animationDuration = 15 + Math.random() * 20 + "s";
      fondo.appendChild(elem);
    }

    // ğŸ’– Contador desde el 20 de julio de 2025
    const contador = document.getElementById("contador");
    const fechaInicio = new Date("2025-07-20T00:00:00");

    function actualizarContador() {
      const hoy = new Date();
      const diff = hoy - fechaInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      contador.textContent = `ğŸ’ Han pasado ${dias} dÃ­as desde que comenzÃ³ mi amor por ti ğŸ’`;
    }
    actualizarContador();
    setInterval(actualizarContador, 86400000);

    // ğŸ’Œ Mensaje del dÃ­a
    const mensajeDia = "Cada vez que veo la felicidad que ilumina tu resto con una sonrisa me doy cuenta que cualquier sacrificio vale la pena solo con el simple hecho de verte feliz. Te amo mi amor hermosa ğŸ’–";

    function mostrarMensaje() {
      const modal = document.getElementById("modal");
      modal.style.display = "flex";
      escribirMensaje(mensajeDia);
    }

    function escribirMensaje(texto) {
      const mensajeDiv = document.getElementById("mensaje");
      mensajeDiv.textContent = "";
      let i = 0;
      const intervalo = setInterval(() => {
        if (i < texto.length) {
          mensajeDiv.textContent += texto.charAt(i);
          i++;
        } else {
          clearInterval(intervalo);
        }
      }, 50);
    }

    // Cierra el modal al hacer clic fuera del cuadro
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
